<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="register.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your name" required>
                <span class="error" id="name-error">Name is required.</span>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error" id="email-error">Enter a valid email.</span>
            </div>

            <div class="input-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <div class="password-strength" id="password-strength"></div>
                <span class="error" id="password-error">Password must be at least 6 characters.</span>
            </div>

            <div class="input-group" style="position: relative;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                <span class="error" id="confirm-error">Passwords do not match.</span>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
</html>
